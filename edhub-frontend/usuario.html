<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/style.usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>EdHub<br>Página de Inicio de Sesión</h2>
            <p>Inicia sesión o regístrate</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form id="login-form">
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Iniciar sesión</button>
                    <p>¿No tienes una cuenta? <a href="register.html">Crea una</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/usuario.js"></script>
</body>
</html>
